name: Deploy to GitHub Pages

on:
  # 推送到main分支时部署
  push:
    branches: ["main"]

  # 允许手动触发部署
  workflow_dispatch:

# 设置GitHub Pages部署权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制，确保只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
      
      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 安装依赖
      - name: Install dependencies
        run: |
          npm install
      
      # 构建项目（Next.js会导出到out目录）
      - name: Build with Next.js
        run: |
          npm run build
      
      # 配置GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 指向Next.js的导出目录
          path: './out'
      
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4