name: Deploy to Vercel

on:
  # æŽ¨é€åˆ°mainåˆ†æ”¯æ—¶éƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒ
  push:
    branches: ["main"]
  # æŽ¨é€åˆ°developåˆ†æ”¯æ—¶éƒ¨ç½²åˆ°é¢„è§ˆçŽ¯å¢ƒ
  push:
    branches: ["develop"]
  # Pull Requestæ—¶åˆ›å»ºé¢„è§ˆéƒ¨ç½²
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Vercel Preview
        id: deploy-preview
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
        run: |
          URL=$(vercel deploy --preview --token=${{ secrets.VERCEL_TOKEN }})
          echo "PREVIEW_URL=${URL}" >> $GITHUB_OUTPUT
      
      - name: Deploy to Vercel Production
        if: github.ref == 'refs/heads/main'
        run: |
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy-preview.outputs.PREVIEW_URL }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment available at: ${previewUrl}`
            });
      
      - name: Configure Vercel Project
        run: |
          vercel link --project=${{ secrets.VERCEL_PROJECT_ID }} --org=${{ secrets.VERCEL_ORG_ID }} --token=${{ secrets.VERCEL_TOKEN }}